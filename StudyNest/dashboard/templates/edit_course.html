{% extends 'base.html' %}

{% block title %}Edit Course{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Course</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}

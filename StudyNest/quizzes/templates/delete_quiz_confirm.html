{% extends 'base.html' %}

{% block title %}Delete Quiz{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Are you sure you want to delete this quiz?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'quiz_list' %}" class="btn btn-secondary">Cancel</a>
        
    </form>
</div>
{% endblock %}
